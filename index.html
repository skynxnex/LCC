<html>
	<head>
		<title></title>
		<script src="src/lib/zepto.js" type="text/javascript"></script>
		<script src="src/jqtouch.js" type="text/javascript"></script>
		 
		<script src="js/game.js" type="text/javascript"></script>
		<script src="js/min.js" type="text/javascript"></script>
		<style type="text/css" media="screen">@import "themes/css/apple.css";</style>
		<style type="text/css" media="screen">@import "css/style.css";></style>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	</head>

	<body>
		<div id="jqt">
			<div id="home selected" class="edgetoedge">
				<div class="toolbar">
					<h1>OmegaPet</h1>
				</div>
					<div id="menu1">
						<a id="new" href="#new" class="grayButton">New game</a>
						<br />
						<a id="resume" href="#play" class="whiteButton">Continue</a>
					</div>
			</div>
			<div id="new">
				<div class="toolbar">
					<a href="#" class="back">Back</a>
					<h1>Playfield</h1>
				</div>
				<ul class="individual">
					<li>
						<a id="pf1" href="#names" class="grayButton">PF1</a>
					</li>
					<li>
						<a id="pf2" href="#names" class="grayButton">PF2</a>
					</li>
				</ul>
				<ul class="individual">
					<li>
						<a id="pf3" href="#names" class="grayButton">PF3</a>
					</li>
					<li>
						<a id="pf4" href="#names" class="grayButton">PF4</a>
					</li>
				</ul>
			</div>
			<div id="names">
				<div class="toolbar">
					<a href="#" class="back">Back</a>
					<h1>Names</h1>
				</div>
				<form class="scroll">
					<ul class="edit rounded">
						<li><input type="text" id="playerOneName" name="playerOneName" placeholder="Player one name"></li>
					</ul>
					<ul class="rounded">
						<li><input type="text" id="playerTwoName" Name="playerTwoName" placeholder="Player two name"></li>
					</ul>
					<a id="namesContinue" href="#settings" class="grayButton">Continue</a>
				</form>
			</div>
			<div id="settings">
				<div class="toolbar">
					<a href="#" class="back">Back</a>
					<h1>Game settings</h1>
				</div>
				<div>
					<form>
						<ul class="rounded">
							<li>Non-usable tiles<span class="toggle"><input id="nonuse" type="checkbox" /></span></li>
						</ul>
						<h2>Special bricks</h2>
						<ul class="rounded">
							<li>Angle-word tiles<span class="toggle"><input id="angletile" type="checkbox" /></span></li>
							<li>Stop tile<span class="toggle"><input id="stoptile" type="checkbox" /></span></li>
						</ul>
						<a id="startButton" href="#settings" class="grayButton">Start Game</a>
					</form>

				</div>
			</div>
		</div>
	</body>
</html>
